{% extends "people/person_base.html" %}
{% block title %} Detalhe {% endblock %}
{% block content %}
    <nav class="nav">
        <a class="nav-link" href="{% url 'people_person_list_view' %}">Voltar para Listagem</a>
    </nav>
    <dl class="row">
        <dt class="col-3">ID</dt>
        <dd class="col-9">{{ object.id }}</dd>
        <dt class="col-3">Nome</dt>
        <dd class="col-9">{{ object.first_name }}</dd>
        <dt class="col-3">Sobrenome</dt>
        <dd class="col-9">{{ object.last_name }}</dd>
        <dt class="col-3">Ações</dt>
        <dd class="col-9">
            <nav class="nav">
                <a class="nav-link px-0 mr-3" href="{% url 'people_person_update_view' object.id %}">Editar</a>
                <a class="nav-link px-0 text-danger" href="{% url 'people_person_delete_view' object.id %}">Excluir</a>
            </nav>
        </dd>
    </dl>
{% endblock %}
