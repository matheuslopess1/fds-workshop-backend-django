<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Pessoas</title>
</head>
<body>
    <h1>Pessoas</h1>
    <h2>Listagem</h2>
    <a href="{% url 'people_person_create_view' %}">Criar Pessoa</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for person in object_list %}
                <tr>
                    <th>{{ person.id }}</th>
                    <td>{{ person.first_name }}</td>
                    <td>{{ person.last_name }}</td>
                    <td><a href="{% url 'people_person_detail_view' person.id %}">Ver mais</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
