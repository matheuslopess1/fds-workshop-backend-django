{% extends "people/person_base.html" %}
{% block title %} Listagem {% endblock %}
{% block content %}
    <nav class="nav">
        <a class="nav-link" href="{% url 'people_person_create_view' %}">Criar Pessoa</a>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for person in object_list %}
                <tr>
                    <th scope="row">{{ person.id }}</th>
                    <td>{{ person.first_name }}</td>
                    <td>{{ person.last_name }}</td>
                    <td><a href="{% url 'people_person_detail_view' person.id %}">Ver mais</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
